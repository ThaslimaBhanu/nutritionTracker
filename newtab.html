<!doctype html>
<html>
<head>
    <title>NUTRITION TRACKER</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="resources/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>-->
    <script src="resources/poopper.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
    <script src="resources/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        .dark-border {
            border:2px solid #000000;
        }
        .food-table {
            max-width: 750px;
        }
    </style>

    <script src="nutritionTracker.js"></script>
</head>

<body>
<div class="container nutritionTracker-container">
    <h1>NUTRITION TRACKER</h1>
    <hr />

    <div class="row">
        <div class="col-md-8">
            <div id="calories-consumed-chart-div">
                <div class="card dark-border">
                    Calories chart loading...
                </div>
            </div>
        </div>
        <br/>
        <div class="col-md-4">
            <div class="row">
                <div id="total-daily-calories-input">
                    <div class="card dark-border">
                        <h1><span class="label label-default">Label</span></h1>

                    </div>
                </div>
                <a href="#" class="btn btn-primary a-btn-slide-text">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    <span><strong>Edit</strong></span>
                </a>
            </div>
            <br/>
            <div class="row dark-border">
                <div class="row">
                    <div id="add-food-details">

                        <div class="row">
                            <a id="addFoodButton" href="#" class="btn btn-primary a-btn-slide-text">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span><strong>Add Food</strong></span>
                            </a>
                            <input type='button' id='resetFoodForToday' value='Reset'>
                            <div class="card dark-border">
                                <h1><span  id="totalCalConsumedToday" class="label label-default">1000</span></h1>
                            </div>

                        </div>
                        <br/>

                        <div class="card dark-border">
                            <span>Choose a food item</span>
                            <select id="dropdownFoodMenu">
                            </select>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="consumed-food-details row">
                    <div id="foodConsumedTable">
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
